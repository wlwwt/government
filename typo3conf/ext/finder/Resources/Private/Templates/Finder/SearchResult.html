{namespace n=Tx_Finder_ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/Finder/SearchResult.html
-->

<f:section name="content">
	<div class="finder-search-result">
		<f:if condition="{search}">
			<f:if condition="{finder}">
				<f:then>
					<div class="count-msg">
						<f:translate key="search-text" arguments="{0:'{f:count(subject:finder)}',1:search.subject}" />
					</div>
					<f:for each="{finder}" as="finderItem">
						<f:render partial="List/Item" arguments="{finderItem: finderItem, settings:settings, className:className, view:'list'}" />
					</f:for>
				</f:then>
				<f:else>
					<div class="no-finder-found">
						<f:translate key="search-noresult" />
					</div>
				</f:else>
			</f:if>
		</f:if>
	</div>
</f:section>
