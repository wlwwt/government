{namespace n=Tx_Finder_ViewHelpers}
<f:layout name="General" />

<!--
	=====================
		Templates/Tag/List.html
-->

<f:section name="content">
	<f:if condition="{tags}">
		<ul class="finder-tags">
			<f:for each="{tags}" as="tag">
				<li>
					<f:if condition="{tag.uid} == {overwriteDemand.tags}">
						<f:then>
							<f:link.page class="active" pageUid="{settings.listPid}" additionalParams="{tx_finder_pi1:{overwriteDemand:{tags: tag}}}">
								{tag.title}
							</f:link.page>
						</f:then>
						<f:else>
							<f:link.page pageUid="{settings.listPid}" additionalParams="{tx_finder_pi1:{overwriteDemand:{tags: tag}}}">
								{tag.title}
							</f:link.page>
						</f:else>
					</f:if>

				</li>
			</f:for>
		</ul>
	</f:if>
</f:section>
